<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">

  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .image {
      width: 500px; 
      height: 200px; 
      position: relative;
      top: 100px;
      justify-content: space-between;
    }

    :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: .75rem;
    }

    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    }

    .card-signin .card-title {
      margin-bottom: 1rem;
      font-weight: 300;
      font-size: 2rem;
    }

    .card-signin .card-body {
      padding: 2rem;
    }

    .form-signin {
      width: 100%;
    }

    .form-signin .btn {
      border-radius: 2rem;
      letter-spacing: .1rem;
      height: auto;
      background-color:crimson ;
      border-color: black;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group input {
      height: auto;
      border-radius: 2rem;
    }

    .form-label-group>input,
    .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
    }

    .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
      <div class="row">
        <img class="image mx-auto col-sm-9 col-md-7 col-lg-5" src=".\img\login.png" alt="">  
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="card-title text-center">Inicia sesión</h2>
              <form class="form-signin" id="registro">
                <div class="form-label-group">
                  <input type="text" id="usuarioIngresado" class="form-control" name="text" placeholder="Usuario" required>
                  <label for="usuarioIngresado"></label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                  <label for="password"></label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" id="remember" name="remember" class="custom-control-input">
                  <label class="custom-control-label" for="remember">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
